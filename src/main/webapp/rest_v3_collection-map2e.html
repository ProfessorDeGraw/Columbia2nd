<script type="text/javascript">
	function getQueryVariable(variable) {
	    var query = window.location.search.substring(1);
	    var vars = query.split('&');
	    for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	            return decodeURIComponent(pair[1]);
	        }
	    }
	    console.log('Query variable %s not found', variable);
	}

	function testnew() {
		var address = getQueryVariable("address");
		geocoder = new google.maps.Geocoder();
		var myParser = new geoXML3.parser();
	    myParser.parse('TrashDays4.xml');

	    geocoder.geocode({
			'address' : address
		}, function(results, status) {
			if (status == google.maps.GeocoderStatus.OK) {
				var point = results[0].geometry.location;
				for ( var i = 0; i < myParser.docs[0].gpolygons.length; i++) {
					if (myParser.docs[0].gpolygons[i].Contains(point)) {
						document.getElementById("showAddressAreaString").innerHTML = myParser.docs[0].placemarks[i].name;
						i = 999; // Jump out of loop
					}
				}
			} else {
				alert("Geocode was not successful for the following reason: "
						+ status);
			}
		});
	}
</script>
